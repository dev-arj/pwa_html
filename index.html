<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
        <link rel="manifest" id="t=manifest">
        <title>PWA Image Grid</title>
    </head>
    <body>
        <header>
            <h1>Arjun Sarkar</h1>
        </header>
        <main class="container">
            <div class="row align-items-start">
                <div id="experience" class="col">
                  <strong>Experience</strong><hr>
                </div>
                <div class="col" id="skills">
                  <strong>Skills</strong><hr>
                </div>
                <div class="col">
                  <strong>Education</strong><hr>
                </div>
              </div>
            
        </main>
        <script src="main.js"></script>
        <script>
            let isPWA = false;
            const timerFunc = () => {
                setTimeout(
                    function setter() {
                        if (!isPWA) {
                            const linker = document.getElementById('t-manifest');
                            console.log("Linker after: ", linker);
                            linker.href = '/manifest.json';
                            console.log("Linker after: ", linker);
                        } else {
                            console.log("PWA! already");
                        }
                    }, 3000);
                isPWA = true;
                console.log("isPWA", isPWA);
            }
            timerFunc();
        </script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                })
            }
        </script>
    </body>
</html>
